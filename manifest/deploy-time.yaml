apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: time
  name: time-deploy
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: time
  template:
    metadata:
      labels:
        app: time
    spec:
      containers:
      - name: time-container
        image: 058264152241.dkr.ecr.ap-northeast-2.amazonaws.com/juju:a1e4897b9f883f271fdcb3be040cba7939bef049
        ports:
        - containerPort: 3000
