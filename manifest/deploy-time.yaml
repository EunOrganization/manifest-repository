apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: time
  name: deploy-time
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: time
  template:
    metadata:
      labels:
        app: time
    spec:
      containers:
      - name: time-container
        image: 058264152241.dkr.ecr.ap-northeast-2.amazonaws.com/juju:70e905dd9762b68fbf4a0445abbc120e1a1cf467
        ports:
        - containerPort: 3000
      imagePullSecrets:
      - name: ap-northeast-2-ecr-registry
